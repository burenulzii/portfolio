<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Victor Alvarado</title>
    <link rel="stylesheet" href="styles.css" id="theme" />
  </head>
  <body>
    <div id="switch-container">
      <button id="header-button">
        <img
          src="./images/Vector.png"
          alt="header-button"
          class="header-button"
        />
      </button>
    </div>
    <header>
      <div class="profile-section">
        <div class="profile-picture">
          <img src="./images/profile - picture.png" alt="Victor Alvarado" />
        </div>
        <div id="profile-info">
          <h1>Victor Alvarado</h1>
          <p>Software Engineer</p>
          <div class="social-media">
            <a href="https://www.github.com"
              ><img src="./images/github.png" alt="GitHubt"
            /></a>
            <a href="https://www.twitter.com"
              ><img src="./images/twitter.png" alt="Twitter"
            /></a>
            <a href="https://www.LinkedIn.com"
              ><img src="./images/linkedin.png" alt="LinkedIn"
            /></a>
            <a href="https://www.youtube.com"
              ><img src="./images/youtube.png" alt="YouTube"
            /></a>
          </div>
        </div>
      </div>
    </header>
    <div class="info">
      <p>
        7 <br />
        Years of work <br />
        experience
      </p>
      <p>
        50+ <br />
        Completed <br />
        projects
      </p>
      <p>
        20+ <br />
        Satisfied <br />
        customers<br />
      </p>
    </div>
    <div class="download-contact">
      <button class="download-cv">
        Donwload CV
        <img
          src="./images/download icon.png"
          alt="download icon"
          width="17.99px"
          height="20px"
        />
      </button>
      <button class="contact-me">Contact me</button>
    </div>
    <nav>
      <div class="portfolio-skills">
        <div>
          <button class="portfolio">Portfolio</button>
        </div>
        <div>
          <button class="skills">Skills</button>
        </div>
      </div>
    </nav>
    <main>
      <section class="projects-container">
        <div class="project">
          <img src="./images/Rectangle 1.png" alt="Project 1" />
        </div>
        <div class="project">
          <img src="./images/Ractangle 2.png" alt="Project 2" />
        </div>
        <div class="project">
          <img src="./images/Rectangle 3.png" alt="Project 3" />
        </div>
        <div class="project">
          <img src="./images/Rectangle 4.png" alt="Project 4" />
        </div>
        <div class="project">
          <img src="./images/Rectangle 5.png" alt="Project 5" />
        </div>
        <div class="project">
          <img src="./images/Rectangle 6.png" alt="Project 6" />
        </div>
      </section>
    </main>
    <footer>
      <p>&copy; Victor Alvarado. 2022 All rights reserved</p>
    </footer>
    <script src="scripts.js"></script>
  </body>
</html>
